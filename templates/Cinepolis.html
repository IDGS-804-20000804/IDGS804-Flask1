<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ivan Ornelas</title>
    <style>
      body{
        color: ghostwhite
      }
      body {
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-image: url("../static/img/cinepolis.jpg");
        background-color: #cccccc;
      }
      .maindiv{
        height: 100vh;
      }
    </style>
</head>
<body>
  <div class="maindiv">
    <div class="text-center">
      <h1 class="mx-auto text-dark" style="background-color: rgba(200,200,200); width: 200px;">Cinepolis</h1>
    </div>
  <form name="formCinepolis" action="/resultadosCinepolis" method="post">

  <div class="row col-10 mx-auto">
      <div class="col mx-5 p-4 border border-white">
        <div>
          <h2>Entradas</h2>
        </div>
          <div class="row">
              <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputNombre" name="inputNombre">
              </div>
            </div>
            <div class="row">
              <label for="inputCantidadCompradores" class="col-sm-2 col-form-label">Cantidad de compradores</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputCantidadCompradores" name="inputCantidadCompradores">
              </div>
            </div>
            <div class="row">
              Tarjeta CINECO
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="radioTarjetaCineco" id="radioTarjetaCinecoSi" value="true" >
                  <label class="form-check-label" for="radioTarjetaCinecoSi">
                    Si
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="radioTarjetaCineco" id="radioTarjetaCinecoNo" value="false"  >
                  <label class="form-check-label" for="radioTarjetaCinecoNo">
                    No
                  </label>
              </div>
            </div>
            <div class="row">
              <label for="inputCantidadBoletas" class="col-sm-2 col-form-label">Cantidad de boletas</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputCantidadBoletas" name="inputCantidadBoletas">
              </div>
          </div>
      </div>
      <div class="col mx-5 p-4 border border-white">
        <div>
          <h2>Salidas</h2>
        </div>
          <div class="row">
              <label for="inputValorPagar" class="col-sm-2 col-form-label">Valor a pagar</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputValorPagar" name="inputValorPagar" readonly>
              </div>
            </div>
      </div>
  </div>
  <div class="row col-5 mx-auto p-4 border border-white">
    <div class="text-center">
      <h2>Acciones</h2>
    </div>
      <div class="col mx-5 text-center">
          <button type="submit" class="btn btn-light" id="btnProcesar">Procesar</button>
      </div>
      <div class="col mx-5 text-center">
          <button type="button" class="btn btn-light" id="btnSalir">Salir</button>
      </div>
  </div>
</form>
  </div>
</body>
</html>
