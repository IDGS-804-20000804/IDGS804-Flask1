<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ivan Ornelas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <form class="col-6 mx-auto text-center" action="/" method="post">
      <div class="col-4 mx-auto">
        <div class="form-check">
          <p>Hola <b>{{nombre}} {{aPaterno}} {{aMaterno}}</b></p>
          <p>Tienes {{edad}} años y tu signo zodiacal</p>
          <p>Es {{signo}}</p>
          <img src="{{path}}" width=50px>
          <p>Calificación: {{resultado}}</p>
        </div>
      </div>
      <input class="btn btn-light" type="submit" name="action" value="Reiniciar">
    </form>
  </body>
</html>
