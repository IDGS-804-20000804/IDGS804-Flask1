<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ivan Ornelas</title>
</head>
<body>
    <div>
        <h1 class="text-center">Cinepolis</h1>
    </div>
    <form name="formCinepolis" action="/resultadosCinepolis" method="post">

    <div class="row col-10 mx-auto">
        <div class="col mx-5">
            <div class="row">
                <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputNombre" name="inputNombre" value="
                  {% if  %}
                  {{nombre}}
                  {% endif %}">
                </div>
              </div>
              <div class="row">
                <label for="inputCantidadCompradores" class="col-sm-2 col-form-label">Cantidad de compradores</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputCantidadCompradores" name="inputCantidadCompradores" value="
                  {% if  %}
                  {{cantidadCompradores}}
                  {% endif %}">
                </div>
              </div>
              <div class="row">
                Tarjeta CINECO
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioTarjetaCineco" id="radioTarjetaCinecoSi" value="true"
                    {% if  %}
                    {{tarjetaCineco}}
                    {% endif %}
                    >
                    <label class="form-check-label" for="radioTarjetaCinecoSi">
                      Si
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioTarjetaCineco" id="radioTarjetaCinecoNo" value="false"
                    {% if  %}
                    {{tarjetaCineco}}
                    {% endif %}
                    >
                    <label class="form-check-label" for="radioTarjetaCinecoNo">
                      No
                    </label>
                </div>
              </div>
              <div class="row">
                <label for="inputCantidadBoletas" class="col-sm-2 col-form-label">Cantidad de boletas</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputCantidadBoletas" name="inputCantidadBoletas" value="
                  {% if  %}
                  {{cantidadBoletas}}
                  {% endif %}">
                </div>
            </div>
        </div>
        <div class="col mx-5">
          <div class="row">
            boletos
            {{boletosPermitidos}}
          </div>
            <div class="row">
                <label for="inputValorPagar" class="col-sm-2 col-form-label">Valor a pagar</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputValorPagar" name="inputValorPagar" readonly>
                </div>
              </div>
        </div>
    </div>
    <div class="row col-5 mx-auto">
        <div class="col mx-5 text-center">
            <button type="submit" class="btn btn-light" id="btnProcesar">Procesar</button>
        </div>
        <div class="col mx-5 text-center">
            <button type="button" class="btn btn-light" id="btnSalir">Salir</button>
        </div>
    </div>
  </form>

</body>
</html>
